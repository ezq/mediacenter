services:
  prowlarr:
    image: linuxserver/prowlarr
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - ../volumes/prowlarr/config:/config
      - ../downloads:/downloads
    ports:
      - 9696:9696
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
